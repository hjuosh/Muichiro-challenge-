<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muichiro Tokito: El Despertar</title>
    <style>
        :root { --cyan: #5de2e7; --dark: #0b0e14; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--dark); 
            color: white; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* Capa de Niebla Animada */
        .mist-overlay {
            position: fixed;
            top: 0; left: 0; width: 200%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/clouds.png');
            opacity: 0.2;
            animation: moveMist 30s linear infinite;
            pointer-events: none;
        }

        @keyframes moveMist {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .hero-img {
            width: 100%;
            border-radius: 15px;
            border-bottom: 4px solid var(--cyan);
            box-shadow: 0 10px 30px rgba(93, 226, 231, 0.3);
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(93, 226, 231, 0.3);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
        }

        h1 { color: var(--cyan); letter-spacing: 2px; text-transform: uppercase; }
        
        input {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid var(--cyan);
            background: #1a1a1b;
            color: white;
            font-size: 16px;
        }

        button {
            background: var(--cyan);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(93, 226, 231, 0.4);
        }

        .step { display: none; }
        .active { display: block; animation: fadeIn 1s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

<div class="mist-overlay"></div>

<div class="container">
    <img src="https://wallpapers.com/images/hd/muichiro-tokito-mist-breathing-3v8un558lxt6972j.jpg" class="hero-img" alt="Muichiro Tokito">

    <div class="card">
        <div id="intro-screen" class="active">
            <h1>MUICHIRO QUEST</h1>
            <p><i>"Si no puedes recordar, busca en la profundidad de la niebla..."</i></p>
            <button onclick="startChallenge()">ENTRAR AL SUEÑO</button>
        </div>

        <div id="game-content" style="display:none;">
            <div id="day1" class="step">
                <h2>DÍA 1: El Pasado</h2>
                <p>¿Nombre del hermano gemelo de Muichiro?</p>
                <input type="text" id="ans1">
                <p>¿En cuántos meses se volvió Hashira?</p>
                <input type="number" id="ans2">
                <button onclick="checkDay1()">GUARDAR RECUERDO</button>
            </div>
            </div>
        
        <div id="final" class="step">
            <h1>✨ ¡LO LOGRASTE! ✨</h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjZreHk4M294N2p4Z3Y4Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4Z3Z4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9iJmN0PWc/M9O60pA7jH9041A6M6/giphy.gif" style="width:100%; border-radius:10px;">
            <p>Has disipado la niebla. El peluche te espera.</p>
        </div>
    </div>
</div>

<script>
    // Tu lógica de fechas que ya teníamos
    const startDate = new Date(2025, 11, 25); 
    const today = new Date();
    const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;

    function startChallenge() {
        document.getElementById('intro-screen').classList.remove('active');
        document.getElementById('intro-screen').style.display = 'none';
        document.getElementById('game-content').style.display = 'block';
        
        if (diffDays === 1) document.getElementById('day1').classList.add('active');
        // ... (resto de la lógica de días)
    }
    
    // ... (resto de funciones checkDay)
</script>
</body>
</html>
